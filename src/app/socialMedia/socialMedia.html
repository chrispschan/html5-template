{% macro socialMedia(id, class, href, dataset) %}
    <a href="{% if href %}{{href}}{% else %}#{% endif %}"
        {% if id %} id="{{- id -}}"{% endif %} 
        class="socialMedia
        {%- if dataset.type %} socialMedia--{{dataset.type}}{% endif -%}
        {%- if class %} {{ class }}{%- endif -%}"
        {%- for key, value in dataset %} data-{{key | toDataset}}="{{value}}"{%- endfor -%}
    >
        {{- caller() -}}
    </a>
{% endmacro %}
