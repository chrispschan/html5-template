{% set demoContent=demoList.common.demo.button %}

{% from "demo/demo.html" import demo %}

{% call demo({content: demoContent }) -%}
    <button>button</button>
    <input type="button" value="input[type='button']" />
    <input type="reset" value="input[type='reset']" />
    <input type="submit" value="input[type='submit']" />
    <button disabled>button:disabled</button>
    <input type="button" disabled value="input[type='button']:disabled" />
    <input type="reset" disabled value="input[type='reset']:disabled" />
    <input type="submit" disabled value="input[type='submit']:disabled" />
{%- endcall %}
