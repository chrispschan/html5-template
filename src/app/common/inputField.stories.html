<div class="innerWrapper">
  <h1>Input Field</h1>

  <p>Variables:</p>
  <ul>
    <li>src/app/common/reset/input.variables.scss</li>
  </ul>
  <p>Mixin:</p>
  <ul>
    <li>src/app/common/reset/input.reset.scss</li>
  </ul>

  <form>
    <h2>{{'<input>'}}</h2>
    <div>
      <label for="inputText">[type="text"]</label>
      <input id="inputText" type="text" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputNumber">[type="number"]</label>
      <input id="inputNumber" type="number" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputEmail">[type="email"]</label>
      <input id="inputEmail" type="email" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputTel">[type="tel"]</label>
      <input id="inputTel" type="tel" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputPassword">[type="password"]</label>
      <input id="inputPassword" type="password" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputFile">[type="file"]</label>
      <input id="inputFile" type="file" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputUrl">[type="url"]</label>
      <input id="inputUrl" type="url" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputSearch">[type="search"]</label>
      <input id="inputSearch" type="search" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputDate">[type="date"]</label>
      <input id="inputDate" type="date" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputDatetime">[type="datetime-local"]</label>
      <input id="inputDatetime" type="datetime-local" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputMonth">[type="month"]</label>
      <input id="inputMonth" type="month" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputWeek">[type="week"]</label>
      <input id="inputWeek" type="week" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputTime">[type="time"]</label>
      <input id="inputTime" type="time" placeholder="placeholder"/>
    </div>

    <div>
      <fieldset>
        <legend>[type="checkbox"]</legend>
        <label for="inputCheckbox1">Item 1</label>
        <input id="inputCheckbox1" type="checkbox" placeholder="placeholder" name="inputCheckbox" checked="true"/>
        <label for="inputCheckbox2">Item 2</label>
        <input id="inputCheckbox2" type="checkbox" placeholder="placeholder" name="inputCheckbox"/>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>[type="radio"]</legend>
        <label for="inputRadio1">Item 1</label>
        <input id="inputRadio1" type="radio" placeholder="placeholder" name="inputRadio" checked="true"/>
        <label for="inputRadio2">Item 2</label>
        <input id="inputRadio2" type="radio" placeholder="placeholder" name="inputRadio"/>
      </fieldset>
    </div>

    <div>
      <label for="inputRange">[type="range"]</label>
      <input id="inputRange" type="range" placeholder="placeholder"/>
    </div>

    <div>
      <label for="inputColor">[type="color"]</label>
      <input id="inputColor" type="color" placeholder="placeholder"/>
    </div>

    <h2>{{'<select>'}}</h2>

    <div>
      <label for="inputSelect">Select</label>
      <select id="inputSelect">
        <option value="item1">Item 1</option>
        <option value="item2">Item 2</option>
      </select>
    </div>

    <h2>{{'<textarea>'}}</h2>

    <div>
      <label for="inputTextarea">Textarea</label>
      <textarea id="inputTextarea" placeholder="placeholder"></textarea>
    </div>
  </form>
</div>
