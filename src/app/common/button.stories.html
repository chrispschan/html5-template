<div class="innerWrapper">
  <h1>Button</h1>

  <form>
    <h2>{{'<button>'}}</h2>
    <div>
      <button type="button">[type="button"]</button>
    </div>
    <div>
      <button type="reset">[type="reset"]</button>
    </div>
    <div>
      <button type="submit">[type="submit"]</button>
    </div>
    <h2>{{'<input>'}}</h2>
    <div>
      <input type="button" value="[type='button']" />
    </div>
    <div>
      <input type="reset" value="[type='reset']" />
    </div>
    <div>
      <input type="submit" value="[type='submit']" />
    </div>
    <div>
      <label for="inputImage">[type='image']</label>
      <input id="inputImage" type="image" src="https://via.placeholder.com/30" alt="[type='image']" />
    </div>
  </form>
</div>
